# Permalinks
permalink:           pretty

# Setup
title:               Code & Clay
tagline:             Notes to self. Mainly Ruby/Rails.
url:                 http://www.codeandclay.com
paginate:            5
baseurl:             ""

# Misc
# Number of posts to show in most recent posts listing
most_recent_count: 15

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Oliver Denman
  email:             oliver@codeandclay.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
