<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <a href="{{ site.baseurl }}/" title="Home">{{site.title}} â€“ {{ site.tagline }}</a>
      </header>

      <main>
        {{ content }}
      </main>

      <nav>
        <h3>Other posts</h3>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
